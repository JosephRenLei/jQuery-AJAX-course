<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Ajax Tutorial</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>jQuery Ajax Tutorial</h1>
    <ul id="orders"></ul>
    <template id="order-template">
      <li data-id="{{id}}">
        <p>
          <strong>Name:</strong>
          <span class="noEdit name">{{name}}</span>
          <input type="text" class="edit name" />
        </p>
        <p>
          <strong>Drink:</strong>
          <span class="noEdit drink">{{drink}}</span>
          <input type="text" class="edit drink" />
        </p>
        <button data-id="{{id}}" class="remove">X</button>
        <button class="editOrder noEdit">Edit</button>
        <button class="saveEdit edit">Save</button>
        <button class="cancelEdit edit">Cancel</button>
      </li>
    </template>

    <h4>Add a Coffee Order</h4>
    <p>name: <input type="text" id="name" /></p>
    <p>drink: <input type="text" id="drink" /></p>
    <button id="add-order">Add</button>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js"></script>
  </body>
</html>
